<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h3>
      Welcome to Pittsburgh
    </h3>
    <form>
      <label for="filter_box">Search</label>
      <input type="text" id="filter_box" data-bind="textInput: query">
    </form>
      <ul data-bind="foreach: locations">
        <li data-bind="text: title, click: $parent.showMarker" id="placesList"></li>
    </ul>
  </div>
  <span onclick="openNav()" class="open-nav-button">&#9776;</span>
  <main>
    <div id="map"></div>
  </main>

  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDKQAQDodCspP3Y2zCdgmcFWnT4I9aGHLQ&v=3&callback=initMap" onerror="errorHandling()"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout.js"></script>
  <script src='js/app.js'></script>
  <script src="js/navbar.js"></script>
  <script></script>
  
</body>

</html>
